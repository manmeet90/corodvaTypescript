
<div id="contactform" class="col-md-6">

    <div class="chip light-green darken-1 hide">
        Contact Saved!
    </div>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="fname" class="col-sm-4 control-label">First Name</label>
            <div class="col-sm-8 input-field">
                <input type="text" class="form-control" id="fname" placeholder="First Name" value="{{contact.fname}}">
            </div>
        </div>
        <div class="form-group">
            <label for="lname" class="col-sm-4 control-label">Last Name</label>
            <div class="col-sm-8 input-field">
                <input type="text" class="form-control" id="lname" placeholder="Last Name" value="{{contact.lname}}">
            </div>
        </div>
        <div class="form-group">
            <label for="emailid" class="col-sm-4 control-label">Email</label>
            <div class="col-sm-8 input-field">
                <input type="email" class="form-control" id="emailid" placeholder="Email" value="{{contact.email}}">
            </div>
        </div>
        <div class="form-group">
            <label for="mobile" class="col-sm-4 control-label">Mobile Number</label>
            <div class="col-sm-8 input-field">
                <input type="number" class="form-control" id="mobile" placeholder="Mobile Number" value="{{contact.mobile}}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4">
                <button class="waves-effect waves-light btn" id="createBtn">Save</button>&nbsp;&nbsp;
                <a class="blue-text text-darken-2" href="#/showcontacts">View Contacts</a>
            </div>
        </div>
    </form>
</div>
